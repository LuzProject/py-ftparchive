name: Build package

env:
  zip-link: https://cdn.discordapp.com/attachments/921967527356170240/1061447082050867240/repo.zip

on:
  release:
    types: [published]

  workflow_dispatch:
      
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
    
      - name: Install dependencies
        run: poetry install
      
      - name: Build and install projet
        run: poetry build && pip install dist/py_ftparchive*.whl
        
      - name: Get repo zip
        run: |
            wget ${{ env.zip-link }}
            unzip repo.zip
    
      - name: Build repo
        run: cd repo && bash repo.sh